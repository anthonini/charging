<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="ChargingLayout">
<head>
	<title>Bank Slip Register</title>
</head>

<section layout:fragment="content">
	<form class="form-horizontal" method="post" action="/bankslip">
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title ar-bankslip-panel"><b>New Bank Slip</b></h1>
					<a class="btn btn-link ar-link-panel" href="/bankslip">Back to search</a>
				</div>
			</div>
			
			<div class="panel-body">
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="description" name="description"/>
					</div>
				</div>
				<div class="form-group">
					<label for="chargingDate" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="chargingDate" name="date"/>
					</div>
				</div>
				<div class="form-group">
					<label for="value" class="col-sm-2 control-label">Value</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="value" name="value"/>
					</div>
				</div>
				<div class="form-group">
					<label for="statusBankSlip" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" id="statusBankSlip" name="statusBankSlip">
							<option th:each="statusBankSlip : ${allStatusBankSlip}" th:value="${statusBankSlip}" th:text="${statusBankSlip.description}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
